<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <span class="fs-4">Магазин компьютерных девайсов "Доширак"</span>
      </a>
        <form method="post" action="/search" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          {% csrf_token %}
          <input type="search" class="form-control form-control-dark" placeholder="Поиск по товару" name="search_product" aria-label="Search">
        </form>
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Главная</a></li>
          {% if user.is_authenticated %}
          <li class="nav-item"><a href="/cart" class="nav-link">Корзина</a></li>
          <li class="nav-item"><a href="/logout" class="nav-link">Выйти</a></li>
          {% else %}
          <li class="nav-item"><a href="/register" class="nav-link active">Регистрация</a></li>
          <li class="nav-item"><a href="/accounts/login" class="nav-link">Войти</a></li>
          {% endif %}
      </ul>
</header>
<div class="form-inline w-100 mx-auto" align="center">
  <h1>Регистрация</h1>
  <hr>
  <form method="post">
    {% csrf_token %}
      <input class="form-control w-25 mx-auto" type="text" placeholder="Логин" name="username">
      <br>
      <input class="form-control w-25 mx-auto" type="email" placeholder="Эл.почта" name="email">
      <br>
      <input class="form-control w-25 mx-auto" type="password" placeholder="Пароль" name="password1">
      <br>
      <input class="form-control w-25 mx-auto" type="password" placeholder="Подтвердите пароль" name="password2">
      <br>
      <button class="btn btn-primary btn-lg" type="submit">Зарегистрироваться</button>
  </form>
</div>
</body>
</html>
